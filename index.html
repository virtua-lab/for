<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Converter - PDF & URL変換ツール</title>
  <meta name="description" content="PDFをURLに変換、特定のURLをオリジナルURLに変換するツール">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1>URL Converter</h1>
      <p>PDF・URLをオリジナルURLに変換</p>
      <button class="settings-btn" id="settingsBtn" title="設定">⚙</button>
    </header>

    <!-- Tabs -->
    <div class="tab-container">
      <button class="tab-btn active" data-tab="pdf">📄 pdf ⇒ オリジナルURL</button>
      <button class="tab-btn" data-tab="url">🔗 URL ⇒ オリジナルURL</button>
    </div>

    <!-- PDF Tab -->
    <div class="tab-panel active" id="tab-pdf">
      <div class="card">
        <div class="form-group">
          <label>カスタムID（URLの末尾になります）</label>
          <input type="text" id="pdfSlug" placeholder="例: myreport-2024">
        </div>

        <div class="drop-zone" id="dropZone">
          <span class="drop-zone-icon">📁</span>
          <p class="drop-zone-text">
            PDFをここにドラッグ＆ドロップ<br>
            または<strong>クリックして選択</strong>
          </p>
          <input type="file" id="fileInput" accept=".pdf" style="display:none">
        </div>

        <div class="file-info" id="fileInfo">
          <span class="file-icon">📄</span>
          <span class="file-name" id="fileName"></span>
          <span class="file-size" id="fileSize"></span>
          <button class="remove-file" id="removeFile" title="削除">✕</button>
        </div>

        <div class="progress-container" id="pdfProgress">
          <div class="progress-bar">
            <div class="progress-fill" id="pdfProgressFill"></div>
          </div>
          <p class="progress-text" id="pdfProgressText">準備中...</p>
        </div>

        <button class="btn-primary" id="pdfSubmit" disabled>🚀 オリジナルURLを作成</button>

        <div class="result-container" id="pdfResult">
          <div class="result-box">
            <h3>✅ URL生成完了</h3>
            <div class="result-url">
              <input type="text" id="pdfResultUrl" readonly>
              <button class="copy-btn" id="pdfCopyBtn">コピー</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- URL Tab -->
    <div class="tab-panel" id="tab-url">
      <div class="card">
        <div class="form-group">
          <label>カスタムID（URLの末尾になります）</label>
          <input type="text" id="urlSlug" placeholder="例: my-link">
        </div>

        <div class="form-group">
          <label>変換先URL（リダイレクト先）</label>
          <input type="url" id="targetUrl" placeholder="https://example.com/long-url">
        </div>

        <div class="progress-container" id="urlProgress">
          <div class="progress-bar">
            <div class="progress-fill" id="urlProgressFill"></div>
          </div>
          <p class="progress-text" id="urlProgressText">準備中...</p>
        </div>

        <button class="btn-primary" id="urlSubmit" disabled>🚀 オリジナルURLを作成</button>

        <div class="result-container" id="urlResult">
          <div class="result-box">
            <h3>✅ URL生成完了</h3>
            <div class="result-url">
              <input type="text" id="urlResultUrl" readonly>
              <button class="copy-btn" id="urlCopyBtn">コピー</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- History -->
    <div class="history-section" id="historySection">
      <h3>📋 生成履歴</h3>
      <div class="history-list" id="historyList">
        <div class="history-empty">まだ履歴はありません</div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal-overlay" id="settingsModal">
    <div class="modal">
      <div class="modal-header">
        <h2>⚙ GitHub設定</h2>
        <button class="modal-close" id="modalClose">✕</button>
      </div>

      <div class="form-group">
        <label>GitHubユーザー名</label>
        <input type="text" id="ghUsername" placeholder="例: your-username">
      </div>

      <div class="form-group">
        <label>リポジトリ名</label>
        <input type="text" id="ghRepo" placeholder="例: my-urls">
      </div>

      <div class="form-group">
        <label>パーソナルアクセストークン</label>
        <input type="password" id="ghToken" placeholder="ghp_xxxxxxxxxxxx">
      </div>

      <div id="connectionStatus"></div>

      <div class="modal-footer">
        <button class="btn-test" id="testConnection">接続テスト</button>
        <button class="btn-save" id="saveSettings">保存</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="app.js"></script>
</body>

</html>
