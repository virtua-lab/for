<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É™„ÉÄ„Ç§„É¨„ÇØ„Éà‰∏≠...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e1a;
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Background animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.12;
        }

        .bg-orb:nth-child(1) {
            width: 500px;
            height: 500px;
            background: #6366f1;
            top: -150px;
            right: -100px;
        }

        .bg-orb:nth-child(2) {
            width: 400px;
            height: 400px;
            background: #8b5cf6;
            bottom: -150px;
            left: -80px;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }

        /* Redirect state */
        .redirect-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading-ring {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(99, 102, 241, 0.15);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .redirect-title {
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .redirect-url {
            font-size: 0.82rem;
            color: #64748b;
            word-break: break-all;
            max-width: 400px;
        }

        /* 404 state */
        .not-found-state {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .not-found-state.visible {
            display: flex;
        }

        .redirect-state.hidden {
            display: none;
        }

        .not-found-icon {
            font-size: 4rem;
        }

        .not-found-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ef4444, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .not-found-message {
            color: #94a3b8;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .not-found-slug {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.88rem;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding: 12px 24px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            color: #818cf8;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="bg-animation">
        <div class="bg-orb"></div>
        <div class="bg-orb"></div>
    </div>

    <div class="container">
        <!-- Redirect Loading State -->
        <div class="redirect-state" id="redirect-state">
            <div class="loading-ring"></div>
            <div class="redirect-title">„É™„ÉÄ„Ç§„É¨„ÇØ„Éà‰∏≠...</div>
            <div class="redirect-url" id="redirect-url"></div>
        </div>

        <!-- 404 Not Found State -->
        <div class="not-found-state" id="not-found-state">
            <div class="not-found-icon">üîç</div>
            <div class="not-found-title">404</div>
            <div class="not-found-message">
                <span class="not-found-slug" id="not-found-slug"></span><br><br>
                „Åì„ÅÆ„É™„É≥„ÇØ„ÅØÂ≠òÂú®„Åó„Å™„ÅÑ„Åã„ÄÅÂâäÈô§„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ
            </div>
            <a href="./" class="home-link">üè† „Éõ„Éº„É†„Å´Êàª„Çã</a>
        </div>
    </div>

    <script>
        (async function () {
            // Get the slug from the URL path
            const path = window.location.pathname;

            // Find the base path of this GitHub Pages site
            // For username.github.io/repo/slug => basePath = /repo, slug = slug
            // For custom domain /slug => basePath = '', slug = slug
            const pathSegments = path.split('/').filter(Boolean);

            if (pathSegments.length === 0) {
                // Root path, likely the admin page - load index
                return;
            }

            // Determine slug: last segment of the path
            // On GitHub Pages with repo name: /repo-name/slug -> slug is last segment
            // On custom domain: /slug -> slug is last segment
            const slug = pathSegments[pathSegments.length - 1];

            // Skip if this is a known file
            const knownFiles = ['index.html', '404.html', 'style.css', 'app.js', 'database.json'];
            if (knownFiles.includes(slug)) return;

            try {
                // Construct the raw URL for database.json
                // Try fetching from the same origin first
                let dbUrl;

                // Build the base path for this site
                const basePath = pathSegments.length > 1
                    ? '/' + pathSegments.slice(0, -1).join('/')
                    : '';

                dbUrl = `${window.location.origin}${basePath}/database.json`;

                const response = await fetch(dbUrl, { cache: 'no-store' });

                if (!response.ok) {
                    throw new Error('Database not found');
                }

                const db = await response.json();

                if (db[slug]) {
                    // Found! Redirect
                    const target = db[slug].target;
                    document.getElementById('redirect-url').textContent = target;
                    window.location.replace(target);
                } else {
                    // Not found
                    show404(slug);
                }
            } catch (error) {
                console.error('Redirect error:', error);
                show404(slug);
            }
        })();

        function show404(slug) {
            document.getElementById('redirect-state').classList.add('hidden');
            document.getElementById('not-found-state').classList.add('visible');
            document.getElementById('not-found-slug').textContent = slug;
            document.title = '404 - Not Found';
        }
    </script>
</body>

</html>
